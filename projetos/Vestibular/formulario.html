<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<title>Vestibular</title>
	<style>
		header,
		footer {
			color: white;
		}

		body {
			background-color: rgb(191, 236, 241);
		}

		h2 {
			color: white;
		}

		#logo {
			width: 60%;
		}

		form {
			background-color: rgb(224, 199, 167);
			padding: 2%;
			border-radius: 25px;
			border: 2px solid rgb(0, 106, 124)
		}

		.navbar .nav-item .dropdown-menu {
			display: none;
		}

		.navbar .nav-item:hover .dropdown-menu {
			display: block;
		}

		.navbar .nav-item .dropdown-menu {
			margin-top: 0;
		}

		a {
			font-size: 1.7rem;
		}
	</style>
</head>

<body>
	<section class="container-fluid text-center">
		<header class="row bg-info">
			<nav class="navbar navbar-expand-lg navbar-light">
				<img src="https://i2.wp.com/fmpsc.edu.br/wp-content/uploads/2017/04/vestibular-dicas.png"
					alt="vestibular" id="logo">
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false"
					aria-label="Alterna navegação">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item">
							<a class="nav-link" href="#"> Início <span class="sr-only">(página atual)</span></a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Cursos</a>
						</li>
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
								data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								Processo Seletivo
							</a>
							<div class="dropdown-menu" aria-labelledby="navbarDropdown">
								<a class="dropdown-item" href="#">Vestibular</a>
								<a class="dropdown-item" href="#">Segunda Graduação</a>
								<a class="dropdown-item" href="#">Transferência</a>
							</div>
						</li>
					</ul>
				</div>
			</nav>
		</header>
		<main>
			<h1 class="text-uppercase mb-5 mt-5"> Inscreva-se já para o nosso vestibular!</h1>

			<form class="container-md bg-light mt-5 mb-5">
				<h2 class="bg-danger">Atenção! Preencha todos os campos corretamente antes de enviar.</h2>
				<div class="form-row">
					<div class="form-group col-md-5">
						<label for="nome" class="sr-only">Nome</label>
						<input type="text" id="nome" class="form-control" placeholder="Nome">
					</div>
					<div class="form-group col-md-5">
						<label for="sobrenome" class="sr-only">Sobrenome</label>
						<input type="text" id="sobrenome" class="form-control" placeholder="Sobrenome">
					</div>
					<div class="form-group col-md-2">
						<label for="idade" class="sr-only">Idade</label>
						<input type="text" id="idade" class="form-control" placeholder="Idade">
					</div>
				</div>

				<div class="form-row">
					<div class="form-group col-md-4">
						<label for="rg" class="sr-only">RG</label>
						<input type="text" id="rg" class="form-control" placeholder="RG">
					</div>
					<div class="form-group col-md-4">
						<label for="sobrenome" class="sr-only">CPF</label>
						<input type="text" id="cpf" class="form-control" placeholder="CPF">
					</div>
					<div class="form-group col-md-4">
						<label for="telefone" class="sr-only">Telefone</label>
						<input type="text" id="teleofne" class="form-control" placeholder="Telefone com DDD">
					</div>
				</div>

					<div class="form-row">
						<div class="form-group col-md-9">
							<label for="logradouro" class="sr-only">Logradouro</label>
							<input type="text" id="logradouro" class="form-control" placeholder="Rua, Avenida, etc">
						</div>
						<div class="form-group col-md-3">
							<label for="numero" class="sr-only">Número</label>
							<input type="text" id="numero" class="form-control" placeholder="Número, ex: 408">
						</div>
					</div>

					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="cidade" class="sr-only">Cidade</label>
							<input type="text" id="cidade" class="form-control" placeholder="Cidade">
						</div>
						<div class="form-group col-md-3">
							<label for="inputEstado" class="sr-only">Estado</label>
							<select id="inputEstado" class="form-control">
								<option selected>Estado</option>
								<option value="AC">Acre</option>
								<option value="AL">Alagoas</option>
								<option value="AP">Amapá</option>
								<option value="AM">Amazonas</option>
								<option value="BA">Bahia</option>
								<option value="CE">Ceará</option>
								<option value="DF">Distrito Federal*</option>
								<option value="ES">Espírito Santo</option>
								<option value="GO">Goiás</option>
								<option value="MA">Maranhão</option>
								<option value="MT">Mato Grosso</option>
								<option value="MS">Mato Grosso do Sul</option>
								<option value="MG">Minas Gerais</option>
								<option value="PA">Pará</option>
								<option value="PB">Paraíba</option>
								<option value="PR">Paraná</option>
								<option value="PE">Pernambuco</option>
								<option value="PI">Piauí</option>
								<option value="RJ">Rio de Janeiro</option>
								<option value="RN">Rio Grande do Norte</option>
								<option value="RS">Rio Grande do Sul</option>
								<option value="RO">Rondônia</option>
								<option value="RR">Roraima</option>
								<option value="SC">Santa Catarina</option>
								<option value="SP">São Paulo</option>
								<option value="SE">Sergipe</option>
								<option value="TO">Tocantins</option>
							</select>
						</div>
						<div class="form-group col-md-3">
							<label for="inputCEP" class="sr-only">CEP</label>
							<input type="text" class="form-control" id="inputCEP" placeholder="CEP">
						</div>
					</div>

					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="email" class="sr-only">E-mail</label>
							<input type="email" class="form-control" id="email" placeholder="E-mail">
						</div>
						<div class="form-group col-md-6">
							<label for="confirma_email" class="sr-only">Confirmar Email</label>
							<input type="email" class="form-control" id="confirma_email"
								placeholder="Confirme o e-mail">
						</div>
					</div>

					<!-- escolhe o turno do curso -->
					<fieldset class="form-group">
						<div class="row">
							<legend class="col-form-label col-sm-2 pt-0">Escolha o seu turno:</legend>
							<div class="col-sm-4">
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="turnos" id="turno_matutino"
										value="opcao1" checked>
									<label class="form-check-label" for="turno_matutino">
										Matutino
									</label>
								</div>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="turnos" id="turno_noturno"
										value="opcao2">
									<label class="form-check-label" for="turno_noturno">
										Noturno
									</label>
								</div>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="turnos" id="turno_ead"
										value="opcao3">
									<label class="form-check-label" for="turno_ead">
										EAD
									</label>
								</div>
							</div>
							<div class="form-group col-md-6">
								<label for="input_curso" class="sr-only">Curso</label>
								<select id="input_curso" class="form-control">
									<option selected>Curso</option>
									<option value="1">Administração</option>
									<option value="2">Ciências Contábeis</option>
									<option value="3">Economia</option>
									<option value="4">Gestão Financeira</option>
									<option value="5">Gestão de RH</option>
								</select>
							</div>
						</div>
					</fieldset>

					<div class="btn-group">
						<!-- finaliza o cadastro -->
						<button type="button" class="btn btn-danger btn-lg">Cancelar</button>
						<button type="button" class="btn btn-warning btn-lg">Limpar</button>
						<button type="button" class="btn btn-success btn-lg">Enviar</button>
					</div>


			</form>
		</main>
		<footer class="row bg-info">
			<p>SoulCode University &copy;</p>
		</footer>
	</section>

	<script src="js/jquery-3.6.0.min.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>

</html>
